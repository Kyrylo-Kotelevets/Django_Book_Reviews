{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center">Update Review For <a href="{% url 'book-detail' review.book.pk %}">Book</a></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="d-flex justify-content-md-between">
                <button class="btn btn-outline-info" style="width: 49%" type="submit">Update</button>
                <a class="btn btn-outline-secondary" style="width: 49%" href="{% url 'review-detail' review.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
