{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center">Delete Review</legend>
                <h4>
                    Are you sure you want to delete your review <a href="{% url 'review-detail' object.pk %}">"{{ object.title }}"</a>
                    for the book <a href="{% url 'book-detail' object.book.pk %}">"{{ object.book.title }}"</a>?
                </h4>
            </fieldset>
            <div class="d-flex justify-content-md-between">
                <button class="btn btn-outline-danger pair_button" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary pair_button" href="{% url 'review-detail' object.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
