{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="text-align: center">Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" style="display: block;margin: 0 auto; width: 100%">Update</button>
                </div>
                <div class="d-flex justify-content-md-between mt-2 mb-2">
                    <a class="btn btn-secondary btn-sm mb-1" style="width: 49%" href="{% url 'user-review' user.username %}">My Reviews</a>
                    <a class="btn btn-danger btn-sm mb-1" style="width: 49%" href="{% url 'user-comment' user.username %}">My Comments</a>
                </div>
        </form>
    </div>
{% endblock content %}
